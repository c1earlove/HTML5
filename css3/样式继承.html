<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 样式的继承：我们为一个元素设置了样式的同时也会应用到它的后代元素上 */

/* 
    注意：并不是所有样式都会被继承，比如 背景相关，布局相关
*/

        p{
            color: red;
        }

        div{
            color: yellowgreen;
        }
    </style>
</head>
<body>
    <p>我是一个平元素<span>我是p元素中的span元素</span></p>
    <span>wo shi p元素外的span</span>
    <div>
        我是div
        <span>我是div中 的span
            <em>wo shi em</em>
        </span>
    </div>
</body>
</html>
