<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 将所有段落设置为红色 */
        /* p{
            color: red;
        } */
        /* 
            id 选择器 
            根据元素的ID属性值选中一个元素
            #ID名{} 
            例子 #box{}
        */
        #red{ 
            color: red;
        }
        /* 
            类选择器
                作用 根据元素的class属性值选中一组元素
                语法  .class名字{}
        */
        .blue{
            color: blue;
        }
    </style>
</head>
<body>
    <p>少小离家老大回</p>
    <p>乡音无改鬓毛衰</p>
    <p id="red">儿童相见不相识</p>
    <p>笑问客从何处来</p>
    <!-- 
        class 是一个标签的属性，它和ID类似，不同的是class可以重复使用
        可以通过class属性来为元素分组
     -->
    <p class="blue">秋水公长天一色</p>
    <p class="blue">落霞与孤鹜齐飞</p>
    <p>少小离家老大回</p>
    <p>少小离家老大回</p>
</body>
</html>
